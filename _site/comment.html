		<div class="nav">

	</div>

			<p class="formInfo">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod

			<form method="get" >

						<div class="item">
							<label for="name">Name<i>*</i>:</label>
							<input id="name" name="name" type="text"/>

						<div class="item">

		</div>
	</div>

	<script src="libs/jquery-1.9.1.min.js"></script>
	<script>
		// 输入框placeholder
		window.onload = function() {
			var inputs = $('.wrap .content .form .hasHolder');
			for(var i=0;i<inputs.length;i++){
				$(inputs[i])
				.focus(function(){
					$(this).addClass('noPlaceholder');
				})
				.blur(function(){
					if($(this).val()=== ""){
						$(this).removeClass('noPlaceholder');
					}
				});
			}
		}
	</script>

</body>
